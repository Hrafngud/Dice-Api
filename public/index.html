<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game API</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="app">
    <h1>Welcome to the Dice Game API ðŸŽ²</h1>
    <form id="diceForm">
      <label for="dice">Dice:</label>
      <select id="dice" required>
        <option value="" disabled selected>Select a dice type</option>
        <option value="d4">d4</option>
        <option value="d6">d6</option>
        <option value="d8">d8</option>
        <option value="d10">d10</option>
        <option value="d12">d12</option>
        <option value="d20">d20</option>
        <option value="d100">d100</option>
      </select>
      
      <label for="times">Times:</label>
      <input type="number" id="times" placeholder="Number of rolls" value="1" min="1" max="100" />
            
      <label for="bet">Bet:</label>
      <input type="number" id="bet" placeholder="Enter a number to bet on (optional)" disabled hidden />
      
      <button type="submit">Roll</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
